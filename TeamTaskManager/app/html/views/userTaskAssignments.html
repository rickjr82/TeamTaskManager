<div ng-controller="userTaskAssignmentsController">
    <div ng-hide="taskAssignments.length == 0">
        <h4>Current Assignments</h4>   
        <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr>
                    <th>Time: <div ng-hide="!someAreCompletedAlready()">(Show Completed:<input type="checkbox" ng-model="includeCompleted">)</div></th>
                    <th>Player</th>
                    <th>Location</th>
                    <th>Task</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in taskAssignments | filter:notAlreadyCompleted | orderBy:'gameTime'">
                    <td>
                        {{task.gameTime | date:'medium'}}
                    </td>
                    <td>
                        {{task.displayName}}
                    </td>
                    <td>
                        {{task.gameLocation}}
                    </td>
                    <td>
                        {{task.taskName}}
                    </td>
                    <td>
                        {{task.taskDescription}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
