<input type="text" ng-model="newTaskName" placeholder="Task" />
<input type="text" ng-model="newTaskDesc" placeholder="Description" />
<input type="button" value="Add Task" ng-click="addTask(newTaskName, newTaskDesc)" ng-disabled="newTaskName.length == 0 || newTaskDesc.length ==0" />
<div ng-hide="teams.length == 0">
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Description</th>
                <th>Save</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="team in teams">
                <td>
                    <input ng-model="team.name" type="text" placeholder="Name" /></td>
                <td>
                    <input ng-model="team.description" type="text" placeholder="Description" /></td>
                <td>
                    <input type="button" value="Save" ng-click="endEdit(team)" ng-disabled="newTaskName.length == 0 || newTaskDesc.length ==0" /></td>
                <td>
                    <input type="button" value="Delete" ng-click="deleteTeam(team)" />
                </td>
            </tr>
        </tbody>
    </table>
   
</div>
<input type="button" value="Close" ng-click="close()">
