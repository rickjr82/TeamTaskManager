<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">User Info</h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-lg-6">
                    <div ng-hide="userTeams.length == 0">
                        <table class="table table-striped table-condensed table-bordered">
                            <thead>
                                <tr>
                                    <th>Teams:</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="team in userTeams">
                                    <td>
                                        {{team.name}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div ng-hide="userTeams.length>0">
                        <input type="button" value="Click to add a team" ng-click="manageUser()" />
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-lg-6">
                    <div ng-hide="userPlayers.length == 0">
                        <table class="table table-striped table-condensed table-bordered">
                            <thead>
                                <tr>
                                    <th>Players:</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="player in userPlayers">
                                    <td>{{player.firstName + " "+player.lastName}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div ng-hide="userPlayers.length>0 || userTeams.length==0">
                       <input type="button" value="Click to claim players" ng-click="manageUser()" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-lg-12">
                    <div ng-include="'/app/html/views/userTaskAssignments.html'" />
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" ng-hide="userPlayers.length == 0 || userTeams.length == 0">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">Task Signup</h4>
        </div>
        <div class="panel-body">
            <h4>Current Team:</h4><select ng-model="teamId" ng-options="t.id as t.name for t in userTeams">
                <option value="">-- Choose Team --</option>
            </select>
            <input type="button" value="Task Signup!" ng-click="signupForTasks()" ng-hide="userPlayers.length == 0 || userTeams.length == 0" ng-disabled="!teamId>0" />
        </div>
    </div>
</div>
<div class="row" ng-hide="userPlayers.length == 0 || userTeams.length == 0">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">Manage User</h4>
        </div>
        <div class="panel-body">
            <input type="button" value="My Teams and Players" ng-click="manageUser()" />
        </div>
    </div>
</div>
<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">For Coaches</h4>
        </div>
        <div class="panel-body">
            <input type="button" value="Coach Tasks" ng-click="selectCoach()" />
        </div>
    </div>
</div>
