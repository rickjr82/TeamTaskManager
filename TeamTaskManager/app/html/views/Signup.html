<table ng-hide="games.length==0 || tasks.length==0">
    <thead>
        <tr>
            <th>Date</th>
            <th>Opponent</th>
            <th>Location</th>
            <th ng-repeat="task in tasks">{{task.Name}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="game in games">
            <td>{{game.Time | date:'medium'}}</td>
            <td>{{game.Opponent}}</td>
            <td>{{game.Location}}</td>
            <td ng-repeat="task in tasks"><input type="button" value="{{getAssignedPerson(game.Id, task.Id)}}" ng-click="setTaskAssignment(game.Id, task.Id)" ng-class="{btn: true, 'btn-success': isAssigned(game.Id, task.Id)}" ng-disabled="taskIsNotAbleToBeAssigned(game.Id, task.Id)"></td>
        </tr>
    </tbody>
</table>
<input type="button" value="Return" ng-click="close()">
