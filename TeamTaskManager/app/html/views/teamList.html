<input type="text" ng-model="newTeamName" placeholder="Name" />
<input type="button" value="Add Team" ng-click="addTeam(newTeamName)" ng-disabled="newTeamName.length == 0" />
<div ng-hide="teams.length == 0">
    <table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Save</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="team in teams">
                <td>
                    <input ng-model="team.name" type="text" placeholder="Name" />
                </td>
                <td>
                    <input type="button" value="Save" ng-click="endEdit(team)" ng-disabled="team.name.length == 0" />
                </td>
                <td>
                    <input type="button" value="Delete" ng-click="deleteTeam(team)" />
                </td>
            </tr>
        </tbody>
    </table>
   
</div>
<input type="button" value="Return" ng-click="close()">
